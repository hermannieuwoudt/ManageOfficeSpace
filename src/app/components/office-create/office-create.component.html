<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-nav-link routerDirection="back">
        <ion-button color="primary" fill="clear">
          <ion-icon
            slot="icon-only"
            src="/assets/icon/arrow-left.svg"
          ></ion-icon>
        </ion-button>
      </ion-nav-link>
    </ion-buttons>
    <ion-title *ngIf="isEdit">Edit Office</ion-title>
    <ion-title *ngIf="!isEdit">New Office</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item mode="ios" lines="none" class="ion-no-padding">
        <ion-input
          type="text"
          formControlName="name"
          mode="ios"
          autocomplete="false"
          autocapitalize="false"
          placeholder="Office Name"
          maxLength="40"
        ></ion-input>
      </ion-item>
      <ion-item mode="ios" lines="none" class="ion-no-padding">
        <ion-input
          type="text"
          formControlName="physicalAddress"
          mode="ios"
          autocomplete="off"
          autocapitalize="false"
          placeholder="Physical Address"
          maxLength="100"
        ></ion-input>
      </ion-item>
      <ion-item mode="ios" lines="none" class="ion-no-padding">
        <ion-input
          type="email"
          formControlName="emailAddress"
          mode="ios"
          autocomplete="off"
          autocapitalize="false"
          placeholder="Email Address"
          maxLength="40"
        ></ion-input>
      </ion-item>
      <ion-item mode="ios" lines="none" class="ion-no-padding">
        <ion-input
          type="tel"
          formControlName="phoneNumber"
          mode="ios"
          autocomplete="off"
          autocapitalize="false"
          placeholder="Phone Number"
          maxLength="15"
        ></ion-input>
      </ion-item>
      <ion-item mode="ios" lines="none" class="ion-no-padding">
        <ion-input
          type="numeric"
          formControlName="maximumCapacity"
          mode="ios"
          autocomplete="off"
          autocapitalize="false"
          placeholder="Maximum Capacity"
          maxLength="4"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-no-padding" style="margin-bottom: 8px" lines="none">
        <ion-label class="office-colours"> Office Colours </ion-label>
      </ion-item>
      <ion-item-group class="card-container">
        <ion-card
          *ngFor="let colour of colours"
          (click)="selectColour(colour.colour)"
        >
          <ion-avatar
            [ngStyle]="{ background: colour.colour }"
            [ngClass]="{ active: colour.colour === selectedColour }"
          >
          </ion-avatar>
        </ion-card>
      </ion-item-group>
      <ion-buttons style="margin-top: 24px">
        <ion-button
          *ngIf="!isEdit"
          mode="ios"
          class="default-button"
          color="primary"
          fill="solid"
          (click)="addOffice()"
        >
          Add Office
        </ion-button>
        <ion-button
          *ngIf="isEdit"
          mode="ios"
          class="default-button"
          color="primary"
          fill="solid"
          (click)="updateOffice()"
        >
          Update Office
        </ion-button>
      </ion-buttons>
    </ion-list>
  </form>
</ion-content>
