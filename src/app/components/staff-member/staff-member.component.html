<ion-item lines="none">
  <ion-avatar slot="start">
    <ion-img [src]="staffMember.avatar"></ion-img>
  </ion-avatar>
  <ion-text slot="start" class="consumer-name">
    {{ staffMember.firstName }} {{ staffMember.lastName }}
  </ion-text>
  <ion-button
    slot="end"
    fill="clear"
    (click)="presentPopover()"
  >
    <ion-icon name="ellipsis-vertical"></ion-icon>
  </ion-button>
</ion-item>
