<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="primary" fill="clear">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-wrap"
      >Are you sure you want to Delete Staff Member?</ion-title
    >
  </ion-toolbar>
</ion-header>
<ion-list>
  <ion-item lines="none">
    <ion-button
      color="danger"
      class="default-button"
      (click)="deleteStaffMember()"
      >Delete Staff Member</ion-button
    >
  </ion-item>
  <ion-item lines="none">
    <ion-button
      fill="clear"
      class="default-button"
      shape="round"
      (click)="keepStaffMember()"
      >Keep Staff Member</ion-button
    >
  </ion-item>
</ion-list>
