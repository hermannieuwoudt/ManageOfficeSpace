<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="primary" fill="clear">
        <ion-icon slot="icon-only" src="/assets/icon/arrow-left.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="close()" color="primary" fill="clear">
        <ion-icon
          slot="icon-only"
          src="/assets/icon/close-circle.svg"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-no-padding" *ngIf="isEdit"
      >Edit Staff Member</ion-title
    >
    <ion-title class="ion-no-padding" *ngIf="!isEdit"
      >New Staff Member</ion-title
    >
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="none">
    <ion-label class="avatar-label"> Avatar </ion-label>
  </ion-item>

  <ion-item-group lines="none" class="card-container">
    <ion-card *ngFor="let avatar of avatars" (click)="selectAvatar(avatar.url)">
      <ion-avatar [ngClass]="{ active: avatar.url === selectedAvatar }">
        <img [src]="avatar.url" />
      </ion-avatar>
    </ion-card>
  </ion-item-group>
  <div class="step-indicator-container">
    <app-steps-indicator
      [stepsAmount]="2"
      [currentStep]="2"
      [currentStepDone]="selectedAvatar ? true : false"
    ></app-steps-indicator>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-button
        *ngIf="!isEdit"
        mode="ios"
        class="default-button"
        color="primary"
        fill="solid"
        (click)="addStaffMember()"
      >
        Add Staff Member
      </ion-button>
      <ion-button
        *ngIf="isEdit"
        mode="ios"
        class="default-button"
        color="primary"
        fill="solid"
        (click)="addStaffMember()"
      >
        Update Staff Member
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
